name: Test the application
on:
    pull_request:
        branches:
            - main
            - develop

jobs:
    test-and-build:
        runs-on: macos-latest
        steps:
          - name: Check for formatting error
            run: npx prettier --check
          - name: Check for ESLint error
            run: npx eslint .
          - name: Check for Type error
            run: npx tsc
          - name: Show name
            run: echo "Arman Ansari"            
